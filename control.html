<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Energy Control Panel</title>

<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background: radial-gradient(circle at center,#001b2b,#000814);
  font-family: "Orbitron", sans-serif;
  color:white;
  display:flex;
  flex-direction:column;
  align-items:center;
}

.header{
  margin-top:20px;
  font-size:clamp(24px,4vw,40px);
  color:#7df7ff;
  text-shadow:0 0 25px cyan;
}

.panel{
  margin-top:4vh;
  width:90vw;
  max-width:900px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:25px;
}

.box{
  padding:25px;
  border-radius:18px;
  background:rgba(0,255,255,0.08);
  border:2px solid cyan;
  box-shadow:0 0 20px cyan;
  text-align:center;
}

.title{
  font-size:clamp(18px,2.5vw,28px);
  color:#a8ffff;
}

.value{
  margin-top:10px;
  font-size:clamp(26px,4vw,40px);
  color:#00ffbf;
}

/* Button */
.btn{
  margin-top:15px;
  padding:12px 28px;
  font-size:clamp(16px,2vw,22px);
  background:#00ffe5;
  border:none;
  border-radius:30px;
  box-shadow:0 0 25px #00ffe5;
  color:#003b3b;
}

.resetAll{
  margin-top:4vh;
  padding:18px 40px;
  font-size:clamp(20px,3vw,30px);
  border-radius:40px;
  background:#ff2d2d;
  color:white;
  border:none;
  box-shadow:0 0 35px red;
}
</style>
</head>

<body>

<div class="header">Energy Ceremony Control</div>

<div class="panel">

  <div class="box">
    <div class="title">iPad 1</div>
    <div id="v1" class="value">0%</div>
    <button class="btn" onclick="resetOne('ipad1')">RESET iPad 1</button>
  </div>

  <div class="box">
    <div class="title">iPad 2</div>
    <div id="v2" class="value">0%</div>
    <button class="btn" onclick="resetOne('ipad2')">RESET iPad 2</button>
  </div>

</div>

<button class="resetAll" onclick="resetAll()">RESET ALL</button>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getDatabase, ref, onValue, set } 
from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBTOt6tH9HaF5c6ZSSXpOqMTADlt42cJx0",
  authDomain: "sie-2026.firebaseapp.com",
  databaseURL: "https://sie-2026-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "sie-2026",
  storageBucket: "sie-2026.firebasestorage.app",
  messagingSenderId: "643250592890",
  appId: "1:643250592890:web:6c937075cb1183e714efc3"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* ===== READ REALTIME ===== */
onValue(ref(db,"buttons/ipad1"), snap=>{
  document.getElementById("v1").innerText = (snap.val()||0) + "%";
});

onValue(ref(db,"buttons/ipad2"), snap=>{
  document.getElementById("v2").innerText = (snap.val()||0) + "%";
});

/* ===== RESET SINGLE ===== */
window.resetOne = (name)=>{
  set(ref(db,"buttons/"+name),0);
}

/* ===== RESET ALL ===== */
window.resetAll = ()=>{
  set(ref(db,"buttons/ipad1"),0);
  set(ref(db,"buttons/ipad2"),0);
}
</script>

</body>
</html>
